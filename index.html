<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/stylesGral.css">
  <link rel="stylesheet" href="styles/stylesMobile.css">
  <title>Progress</title>
</head>
<body>
  

  <div class="app">
    <header>
      <h1 class="header">Day <span class="dayOfYear">32</span> / 365</h1>
      <progress class="yearProgress" id="yearProgress" max="365" value="32"></progress>
      <div class="divQuote">
        <p class="quote">quote</p>
      </div>
    </header>
    <main>
      
      <aside>
        
        <div class="currentClass">
          <h2 class="currentLevel">CURRENT LEVEL</h2>
          <span class="englishLevel"></span>        
          <progress class="classProgress" id="classProgress" max="195" value=""></progress>
          <p class="percentaje"></p> 
        </div>

        <div class="videosStadistics">
          <div class="cantVideos">
            <h3>Videos Viewed</h3>
            <p><span></span> / 195</p>
          </div>
          <div class="duration">
            <h3>Time Invested</h3>
            <p><span></span> Hours</p>
          </div>
        </div>
        
        <div class="watch">
          <div>
            <h3>WATCH</h3>
            <h3>TODAY</h3>
          </div>
          <div class="numbers">
            <!-- EDITABLE -->
            <p class="number_firstVideo">50</p>
            <p class="number_secondVideo">51</p>
          </div>
        </div>

        <div class="reviews Hide">
          <!-- EDITABLE -->
          <h3 class="reviewWeek Hide">Weekly Review</h3>
          <h3 class="reviewMonth Hide">Monthly Review</h3>
        </div>
      </aside>

      <section>
        <div class="guide">
          <div>
            <div class="today">
              <input type="checkbox" id="today" checked>
              <label for="today" >Today</label>
            </div>
            <div class="progressDays">
              <input type="checkbox" id="progressDays" checked>
              <label for="progressDays">Progress Days</label>
            </div>
          </div>
          <div>
            <div class="weeklyReview">
              <input type="checkbox" id="weeklyReview" checked>
              <label for="weeklyReview">Weekly Review</label>
            </div>
            <div class="monthlyReview">
              <input type="checkbox" id="monthlyReview" checked>
              <label for="monthlyReview">Monthly Review</label>
            </div>
          </div>
        </div>

        <div class="calendar">
        </div>
      </section>

    </main>
  </div>



  <script src="scripts/main.js" type="module"></script>
</body>
</html>
